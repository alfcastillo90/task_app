<!-- src/app/tasks/task-list/task-list.html -->
<div class="container">
  <h1>Mis Tareas</h1>

  <button mat-flat-button color="primary" (click)="router.navigate(['/tasks/new'])">
    <mat-icon>add</mat-icon> Nueva tarea
  </button>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && tasks.length === 0" class="no-tasks">
    No tienes tareas aÃºn.
  </div>

  <div class="tasks">
    <mat-card *ngFor="let task of tasks; trackBy: trackById" class="task-card">
      <mat-card-header>
        <mat-checkbox
          [checked]="task.completed"
          (change)="onUpdate({ ...task, completed: $event.checked })"
        >
          {{ task.title }}
        </mat-checkbox>
      </mat-card-header>

      <mat-card-content>
        {{ task.description }}
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-icon-button color="accent" (click)="onEdit(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
